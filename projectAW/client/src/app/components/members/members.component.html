
<section class="main">
    <div class="container text-dark py-5" style="width: 800px ">
        <div class="card">
            <div class="card-header text-center">
                <h3>Customer Signup</h3>
            </div>
            <div class="row">
                <div class="card-body">
                    <form [formGroup]="dataForm">
                        <div class='card-body'>
                            <div class='row'>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="exampleFormControlInput1">First Name : </label>
                                        <input type="text" class="form-control" placeholder="First Name" formControlName='firstname'>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="exampleFormControlInput1">Last Name : </label>
                                        <input type="text" class="form-control"  placeholder="Last Name" formControlName='lastname'>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="exampleFormControlInput1">Username : </label>
                                        <input type="text" class="form-control"  placeholder="Username" formControlName='username'>
                                    </div>
                                </div>
                            </div>
                            
                            <div class='row'>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="exampleFormControlInput1">Email : </label>
                                        <input type="email" class="form-control" placeholder="name@example.com" formControlName='email'>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="exampleFormControlInput1">Password : </label>
                                        <input type="password" class="form-control"  placeholder="Password" formControlName='password'>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-2">
                                    <div class="form-group">
                                        <label for="exampleFormControlInput1">Gender : </label>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="gender" value="male" formControlName='gender'>Male
                                            
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="gender" value="female" formControlName='gender'>Female        
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="exampleFormControlInput1">Image</label>
                                        <input type="file" class="form-control-file" formControlName='file' >
                                    </div>
                                </div> 
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="exampleFormControlInput1">Phone : </label>
                                        <input type="text" class="form-control"   placeholder="08XXXXXXXX"  formControlName='telephone'>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="exampleFormControlInput1">Address : </label>
                                        <textarea class="form-control " placeholder="Your Address" formControlName='address' ></textarea>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="exampleFormControlInput1">Zip : </label>
                                        <input type="text" class="form-control" placeholder="Zip" formControlName='zip' >
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <button type="button" class="btn btn-success"
                                        style="margin-left:280px" (click)='addmembers()'>Signup</button>
                                        &nbsp;
                                <button type="submit" class="btn btn-success"(click)='back()' >back</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
