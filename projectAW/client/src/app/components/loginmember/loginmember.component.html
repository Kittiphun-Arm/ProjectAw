<div class="container-fluid">
   <div class="row">
       <div class="col-lg-6 col-md-6 d-none d-md-block image-container"></div>
       <div class="col-lg-6 col-md-6 form-container">
           <div class="col-lg-8 col-md-12 col-sm-9 col-xs-12 form-box text-center">
               <div class="logo mb-3">
                   <h1>Welcome</h1>
               </div>
               <div class="heading mb-4">
                   <h4>Login into your account members.</h4>
               </div>
               <form [formGroup]="authForm">
                   <div class="form-group">
                    <span><i class="fa fa-envelope" aria-hidden="true"></i></span>
                       <input type="user name" placeholder="Username" class="form-control" formControlName="username">
                   </div>
                   <div class="form-group">
                    <span><i class="fa fa-unlock-alt" aria-hidden="true"></i></span>
                       <input type="password" placeholder="Password" class="form-control" formControlName="password">
                   </div>
                   <div class="card-footer">
                       <div class="d-flex justify-content-center links">
                           Don't have an account?&nbsp;<a routerLink="#" routerLinkActive="active"(click)='signup()'>Sign Up</a>
                       </div>
                   </div>
                   <br />
                   <div class="text-left mb-3">
                       <button type="submit" class="btn"(click)='signin()'>Login</button>
                       
                   </div>
               </form>
           </div>
       </div>
   </div>
</div>
